name: Deployment with 3 jobs
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dpendencies
        run: npm ci
      - name: lint code
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: build
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dpendencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dpendencies
        run: npm ci
      - name: build
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
